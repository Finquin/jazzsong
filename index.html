<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
	<link rel="stylesheet" href="./css/style.css">
	<script defer src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
	<script defer src="./js/index.js"></script>

	<title>¿Quien Toca?</title>
</head>

<body>
	<header>
		<nav></nav>
		<h1>¿Quien toca?</h1>
	</header>
	<main class="site-main">
		<div class="tv-ctn">
			<div class="tv-header minmax-200">
				<div id="toastify" class="tv-glass panel br-n ">
					<div class="tv-glass-header--col1 col1 wd-400 " id="scroll-style">
					</div>
					<div class="tv-glass-footer--col1">
						<span></span>
						<span class="tv-glass-footer--col1-namePlayer"></span>
						<span class="tv-glass-footer--col1--album"></span>
					</div>
				</div>
				<div class="tv-glass panel br-n minw-300">
					<div class="tv-glass-header--col2"></div>
				</div>
			</div>
			<div class="tv-button-ctn">

				<button class="button-ctn " id="delete">
					<span class="button-inside dark-gray delete">
						<svg xmlns=" http://www.w3.org/2000/svg" width="25px" height="25px" viewBox="0 0 1024 1024">
							<path fill="hsl(0deg 0% 65%)"
								d="M160 256H96a32 32 0 0 1 0-64h256V95.936a32 32 0 0 1 32-32h256a32 32 0 0 1 32 32V192h256a32 32 0 1 1 0 64h-64v672a32 32 0 0 1-32 32H192a32 32 0 0 1-32-32V256zm448-64v-64H416v64h192zM224 896h576V256H224v640zm192-128a32 32 0 0 1-32-32V416a32 32 0 0 1 64 0v320a32 32 0 0 1-32 32zm192 0a32 32 0 0 1-32-32V416a32 32 0 0 1 64 0v320a32 32 0 0 1-32 32z" />
						</svg>
					</span>
				</button>

				<button class="button-ctn " data-playing="false" role="switch" aria-checked="false" id="play">
					<span class="button-inside dark-gray play">
						<svg xmlns="http://www.w3.org/2000/svg" width="25px" height="25px" viewBox="0 0 20 20">
							<path fill="hsl(0deg 0% 65%)"
								d="M16.6582 9.28638C18.098 10.1862 18.8178 10.6361 19.0647 11.2122C19.2803 11.7152 19.2803 12.2847 19.0647 12.7878C18.8178 13.3638 18.098 13.8137 16.6582 14.7136L9.896 18.94C8.29805 19.9387 7.49907 20.4381 6.83973 20.385C6.26501 20.3388 5.73818 20.0469 5.3944 19.584C5 19.053 5 18.1108 5 16.2264V7.77357C5 5.88919 5 4.94701 5.3944 4.41598C5.73818 3.9531 6.26501 3.66111 6.83973 3.6149C7.49907 3.5619 8.29805 4.06126 9.896 5.05998L16.6582 9.28638Z" />
						</svg></span>
				</button>

				<button class="button-ctn" data-playing="false" role="switch" aria-checked="false" id="stop">
					<span class="button-inside dark-gray stop">
						<svg xmlns="http://www.w3.org/2000/svg" width="25px" height="25px" viewBox="0 0 20 20">
							<path fill="hsl(0deg 0% 65%)" d="M6 6H18V18H6V6ZM7.5 7.5V16.5H16.5V7.5H7.5Z" />
						</svg></span>
				</button>

				<button class="button-ctn" data-playing="false" role="switch" aria-checked="false" id="pause">
					<span class="button-inside dark-gray pause">
						<svg xmlns="http://www.w3.org/2000/svg" width="25px" height="25px" viewBox="0 0 20 20">
							<path fill="hsl(0deg 0% 65%)"
								d="M10.5 6H6V18H10.5V6ZM7.5 16.5V7.5H9V16.5H7.5ZM18 6H13.5V18H18V6ZM15 16.5V7.5H16.5V16.5H15Z" />
						</svg></span>
				</button>
			</div>

			<div class="tv-glass panel">
				<div class="tv-glass-footer pd-2r"></div>
			</div>
			<div class="tv-glass panel fle-aj">
				<div class="tv-glass-main--favorite"></div>
			</div>
	</main>
	<footer></footer>
</body>

</html>
